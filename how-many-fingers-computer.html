<html>
  <head>
    <title>Javascript</title>
  </head>
  <body>
      <p>How many fingers are you holding up?</p>
      <p><select id="mynumber">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option></p></select>
      <button id="guess">Guess!</button>
    <script type="text/javascript">
      document.getElementById("guess").onclick = function() {
        var myno = document.getElementById("mynumber").value;
        var gotit = false;
        var noguess = 1;
        while (gotit == false) {
        var guess = Math.floor(Math.random()*6);
        if (guess == myno) {
          gotit = true;
          alert("Got it! It was a "+guess+". It took me "+noguess+" guesses.")
        } else {
          noguess++;
        }
      }
    }
     </script>
  </body>
</html>
